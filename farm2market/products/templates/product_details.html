<!-- products/templates/products/product_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>

    <form method="post">
        {% csrf_token %}
        {{ review_form.as_p }}
        <button type="submit">Submit Review</button>
    </form>
</body>
</html>
